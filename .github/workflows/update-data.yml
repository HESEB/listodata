name: Update Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"  # Every 6 hours (UTC)

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run update_data
        env:
          DATA_GO_KR_SERVICE_KEY: ${{ secrets.DATA_GO_KR_SERVICE_KEY }}
          KAMIS_CERT_KEY: ${{ secrets.KAMIS_CERT_KEY }}
          KAMIS_CERT_ID: ${{ secrets.KAMIS_CERT_ID }}
          EXIM_AUTHKEY: ${{ secrets.EXIM_AUTHKEY }}
        run: node scripts/update_data.mjs

      - name: Commit changes
        run: |
          git config user.name "data-bot"
          git config user.email "data-bot@users.noreply.github.com"

          git add app/data/aggregated/*.json app/data/sources/sources.json
          git commit -m "chore(data): update" || echo "No changes to commit"

          git pull --rebase origin main
          git push origin main
