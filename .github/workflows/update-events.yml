name: Update Events

on:
  workflow_dispatch:
  schedule:
    - cron: "5 */3 * * *"  # Every 3 hours (UTC) ~ 운영용  # Daily 05:05 KST (UTC 20:05)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/update_events.mjs
      - name: Commit changes
        run: |
          git config user.name "events-bot"
          git config user.email "events-bot@users.noreply.github.com"

          git add app/data/events/*.json
          git commit -m "chore(events): update" || echo "No changes to commit"

          # 원격(main)에 다른 커밋이 있으면 먼저 rebase 후 push
          git pull --rebase origin main
          git push origin main

